name: Build and deploy ASP.Net Core app to Azure Web App - greek-freak-restaurant

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      # Add a step to apply EF Core migrations
      - name: Apply EF Core Migrations
        run: dotnet ef database update --configuration Release
        env:
          ConnectionString: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
        # Make sure you have a secret named AZURE_SQL_CONNECTION_STRING with the connection string to your database

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'greek-freak-restaurant'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_243EBC3F8D73438A88472B4E86E49117 }}
          package: .

    # This is the environment in which the deployment will occur, with a URL to the deployed app
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
